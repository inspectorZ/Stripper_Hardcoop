{
	"classname" "prop_dynamic"
	"origin" "-1586 -13843 234"
	"angles" "0 0 0"
	"model" "models/props/cs_office/ladder1.mdl"
	"solid" "0"
	"disableshadows" "1"
}
modify:
{
	match:
	{
		"hammerid" "463783"
	}
	replace:
	{
		"team" "0"
	}
}


